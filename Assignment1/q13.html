<!DOCTYPE html>
<html>
<head>
    <title>Deleted and Inserted Text Example</title>
</head>
<body>
    <h1>Deleted and Inserted Text</h1>

    <p>
        This is an example of <del>deleted text</del> and <ins>inserted text</ins> in HTML.
    </p>

    <h2>Another Example</h2>
    <p>
        Original sentence: I will <del>go to the gym</del> <ins>start a home workout routine</ins> today.
    </p>
</body>
</html>
